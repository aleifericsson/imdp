<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMDP</title>
</head>
<body>
    <div class = "header">
        <div class="IMDP"><div>IMDP</div><img class="switch" src="images/switch.svg"></div>
        <div class="head-text">Indonesian Media Data Place</div>
    </div>
    <div class = "main">
        <div class="sidebar">
            <button id = "new-media-btn">New Media</button>
            <button id = "SONIC">Enable Sonic Mode</button>
        </div>
    <!--
        SAMPLE MEDIA (inside media-disp):
        <li class = "media-card">
            <div class = "card-name">Sonic Adventure 2: Battle Collector's Edition</div>
            <div class = "card-year">1998</div>
            <div class = "card-creator">Sonic Team<div>
            <div class = "card-type">Video Game</div>
            <div class = "card-rating">★★★⯪☆</div>
        </li>
    -->
    <ul class = "media-disp">
        
    </ul>
    <form name="new-media" id="new-media" class="offscreen">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="creator">Creator</label>
            <input type="text" id="creator" name="creator" required>
        </div>
        <div>
        <label for="year">Year Pub.</label>
        <input type="number" id="year" name="year" required>
        </div>
        <fieldset>
            <legend>Select media type</legend>
            <div>
                <input type="radio" id="video-game" name="media" value="Video Game" required>
                <label for="video-game">Video Game</label>
            </div>
            <div>
                <input type="radio" id="movie" name="media" value="Movie" >
                <label for="video-game">Movie</label>
            </div>
            <div>
                <input type="radio" id="tv-show" name="media" value="TV Show" >
                <label for="video-game">TV Show</label>
            </div>
            <div>
                <input type="radio" id="comic" name="media" value="Comic" >
                <label for="video-game">Comic</label>
            </div>
            <div>
                <input type="radio" id="album" name="media" value="Album" >
                <label for="video-game">Album</label>
            </div>
        </fieldset>
        <div id="rat-div">
        <label for="rating" id="rating-label">Rating: <img class="star" src="images/full_star.svg"><img class="star" src="images/full_star.svg"><img class="star" src="images/full_star.svg"><img class="star" src="images/half_star.svg"><img class="star" src="images/empty_star.svg"></label>
        <input type="range" name="rating" id = "rating" min="0" max="10" value="7">
        </div>
        <div class="form-buttons">
        
            <button id = "submit" type="submit">Add Media</button>
            <button id = "cancel" type ="button">Cancel</button>
        </div>
    </form>

    <script src="code.js"></script>
</div>
</body>
</html>
